<!DOCTYPE html>
<html lang="ja">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="../assets/css/destyle.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
  <style>
    .css_updata {
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
  </style>

<body>
  <div id="header"></div>
  <main>
    <div class="inner">
      <div id="breadcrumb" class=""></div>

      <!-- コンポーネント -->
      <div id="comp_title1"></div>

      <p class="p-base">
        マイナビメディアへのお問い合わせありがとうございます。<br>
        営業時間：平日10:00〜18:00（弊社所定の休業日を除く）翌営業日までに返答させていただいております。<br>
        なお、お問い合わせの内容によっては回答までにお時間をいただく場合がございます。<br>
        ※アフィリエイト広告のお取り扱いは部署が異なります。<a href="https://jp.research.net/r/LFHGNKG">こちら</a>までお問い合わせください。
      </p>

      <div id="form" class="iframe_contact_wrap">
        <iframe src="https://go.woman.mynavi.jp/l/826223/2023-03-09/95g4n" type="text/html" frameborder="0"
          allowTransparency="true" style="border: 0"></iframe>
      </div>

    </div>

    <div id="cta-section"></div>
  </main>

  <!-- フッターのセクション -->
  <div id="footer"></div>

  <!-- jQueryのCDNをmain.jsの直前の記述 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../assets/js/index.js"></script>

  <!-- コンポーネント読み込み用の一時的なjs -->
  <script>
    $(window).on('load', function () {
      $("#breadcrumb").load("../assets/components/breadcrumb.html");
      $("#comp_title1").load("../assets/components/myMedia_titleBox_h2.html .myMedia_titleBox_h2.h1.contact");
    });
  </script>

  <!-- /コンポーネント読み込み用の一時的なjs -->
