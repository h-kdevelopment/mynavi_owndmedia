<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="/assets/css/destyle.css">

<body>
    <div id="header"></div>
    <main>

            </div>
            <div class="mov_detail_program">

                </ul>

        </div>

    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/components/view_more_btn.js"></script>

    <!-- コンポーネント読み込み用の一時的なjs -->
    <script>

        $(window).on('load', function () {

            $("#comp_title2").load("/assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_mov");

            $("#mov_detail_head").load("/assets/components/mov_detail_head.html");

            $("#breadcrumb").load("/assets/components/breadcrumb.html");


            $(".media_card_secondary_news").load("/assets/components/media_card_secondary.html .news");

            $(".media_card_secondary_woman").load("/assets/components/media_card_secondary.html .woman")

            $(".media_card_secondary_child").load("/assets/components/media_card_secondary.html .child");

            $(".media_card_secondary_student").load("/assets/components/media_card_secondary.html .student");

            $(".media_card_secondary_teens").load("/assets/components/media_card_secondary.html .teens");

    </script>
