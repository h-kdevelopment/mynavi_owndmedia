<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査記事詳細</title>
    <link rel="stylesheet" href="../../assets/css/destyle.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="inner">
            <div id="breadcrumb" class=""></div>

            <!-- コンポーネント -->



            <section class="useful_list_wrapper">
                <div class="useful_list_left">
                    <div class="research_article_detail_head mt-40"></div>
                    <div class="article_parts"></div>
                </div>

                <div id="sidebar"></div>
            </section>

            <div class="recommed_container mt-60">
                <div id="recommend_wrapper">
                    <div id="comp_title2"></div>
                    <div class="recommend_items">
                        <div class="research_article_card_secondary"></div>
                        <div class="research_article_card_secondary"></div>
                        <div class="research_article_card_secondary"></div>
                    </div>
                </div>
                <div class="recommend_wrapper">
                    <div id="comp_title3"></div>
                    <div class="recommend_items">
                        <div class="doc_card_secondary"></div>
                        <div class="doc_card_secondary"></div>
                        <div class="doc_card_secondary"></div>
                    </div>
                </div>
                <div class="recommend_wrapper">
                    <div id="comp_title4"></div>
                    <div class="recommend_items">
                        <div class="mov_card_secondary"></div>
                        <div class="mov_card_secondary"></div>
                        <div class="mov_card_secondary"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cta-section"></div>
    </main>

    <!-- フッターのセクション -->
    <div id="footer"></div>

    <!-- jQueryのCDNをmain.jsの直前の記述 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../assets/js/index.js"></script>

    <!-- コンポーネント読み込み用の一時的なjs -->
    <script>
        $(window).on('load', function () {

            $("#sidebar").load("../../assets/components/sidebar.html");
            $("#breadcrumb").load("../../assets/components/breadcrumb.html");

            $(".article_parts").load("../../assets/components/article_parts.html");;
            $(".research_article_detail_head").load("../../assets/components/research_article_detail_head.html");

            $("#comp_title2").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_article");
            $("#comp_title3").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_doc");
            $("#comp_title4").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_mov");
            $(".research_article_card_secondary").load("../../assets/components/research_article_card_secondary.html");
            $(".doc_card_secondary").load("../../assets/components/doc_card_secondary.html");
            $(".mov_card_secondary").load("../../assets/components/mov_card_secondary.html");
            $(".sns_lgs").load("../../assets/components/sns_lgs.html");

        });
    </script>

    <!-- /コンポーネント読み込み用の一時的なjs -->
</body>

</html>
