<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告事例一覧</title>
    <link rel="stylesheet" href="../assets/css/destyle.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="inner">
            <div id="breadcrumb" class=""></div>

            <!-- コンポーネント -->
            <div id="comp_title1"></div>


            <section class="useful_list_wrapper">
                <div class="useful_list_left">
                    <div class="title_section_1 mt-40"></div>
                    <ul class="mt-40 case_card_items_1">
                        <li class="case_card_primary"></li>
                        <li class="case_card_primary"></li>
                        <li class="case_card_primary"></li>
                    </ul>
                    <div class="more_case_1"></div>
                    <div class="title_section_2 mt-70"></div>
                    <ul class="mt-40 case_card_items_2">
                        <li class="case_card_primary"></li>
                        <li class="case_card_primary"></li>
                    </ul>
                    <div class="more_case_2"></div>
                    <div class="title_section_3 mt-70"></div>
                    <ul class="mt-40 case_card_items_3">
                        <li class="case_card_primary"></li>
                        <li class="case_card_primary"></li>
                    </ul>
                    <div class="more_case_3"></div>
                    <div class="title_section_4 mt-70"></div>
                    <ul class="mt-40 case_card_items_4">
                        <li class="case_card_primary"></li>
                    </ul>
                    <div class="more_case_4"></div>
                    <div class="title_section_5 mt-70"></div>
                    <ul class="mt-40 case_card_items_5">
                        <li class="case_card_primary"></li>
                        <li class="case_card_primary"></li>
                    </ul>
                    <div class="more_case_5"></div>
                </div>
                <div id="sidebar"></div>
            </section>
        </div>

        <div id="cta-section"></div>
    </main>

    <!-- フッターのセクション -->
    <div id="footer"></div>

    <!-- jQueryのCDNをmain.jsの直前の記述 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="/assets/js/components/view_more_btn.js"></script>
    <!-- コンポーネント読み込み用の一時的なjs -->
    <script>
        $(window).on('load', function () {

            $("#sidebar").load("../assets/components/sidebar.html");
            $("#comp_title1").load("../assets/components/myMedia_titleBox_h2.html .myMedia_titleBox_h2.h1.Case");
            $("#breadcrumb").load("../assets/components/breadcrumb.html");


            $(".title_section_1").load("../assets/components/title_section.html .branding");
            $(".title_section_2").load("../assets/components/title_section.html .SNS");
            $(".title_section_3").load("../assets/components/title_section.html .dismarketing");
            $(".title_section_4").load("../assets/components/title_section.html .fanmarketing");
            $(".title_section_5").load("../assets/components/title_section.html .owndmedia");

            $(".case_card_primary").load("../assets/components/case_card_primary.html");

            $("#pagination").load("../assets/components/pagination.html");

            $(".more_case_1").load("/assets/components/btn.html .more_case");
            $(".more_case_2").load("/assets/components/btn.html .more_case");
            $(".more_case_3").load("/assets/components/btn.html .more_case");
            $(".more_case_4").load("/assets/components/btn.html .more_case");
            $(".more_case_5").load("/assets/components/btn.html .more_case");
        });
    </script>

    <!-- /コンポーネント読み込み用の一時的なjs -->
</body>

</html>
