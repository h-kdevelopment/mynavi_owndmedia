<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事例記事詳細_新規</title>
    <link rel="stylesheet" href="/assets/css/destyle.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="inner">
            <div id="breadcrumb" class=""></div>

            <!-- コンポーネント -->


            <section class="useful_list_wrapper">
                <div class="useful_list_left">
                    <div class="case_detail_head"></div>
                    <img src="/assets/img/image 51.png" alt="事例画像" class="mt-40" style="width: 100%;">
                    <div class="article_h2 mt-40"></div>
                    <div class="article_h3_p mt-40"></div>
                    <div class="article_h4_p mt-40"></div>
                    <div class="article_text mt-40"></div>
                    <div class="mt-40 article_text_emphasis"></div>
                    <div class="mt-40 article_text_small"></div>
                    <div class="mt-40 article_list"></div>
                    <div class="mt-40 article_note"></div>
                    <!-- article_summary -->
                    <div class="mt-40 article_summary"></div>
                    <div class="mt-40 article_toc"></div>
                    <div class="mt-40 btn_primary"></div>
                    <div class="btn_secondary mt-40"></div>
                    <div id="btn_tertiary"></div>
                    <div class="btn_icon mt-40"></div>
                    <div class="btn_link mt-40"></div>
                    <div class="article_content1 mt-40"></div>
                    <div class="article_content2 mt-40"></div>
                    <div class="article_table1 mt-40"></div>
                    <div class="article_table2 mt-40"></div>
                    <div class="mt-40 article_table3"></div>

                    <img src="/assets/img/image 33.png" alt="" class="mt-40" style="width: 100%;">
                    <div class="sns_lgs mt-40"></div>
                </div>
                <div id="sidebar"></div>
            </section>
            <div class="recommend_wrapper mt-40">
                <div id="comp_title3"></div>
                <div class="recommend_items">
                    <div class="doc_card_secondary"></div>
                    <div class="doc_card_secondary"></div>
                    <div class="doc_card_secondary"></div>
                </div>
            </div>
        </div>

        <div id="cta-section"></div>
    </main>

    <!-- フッターのセクション -->
    <div id="footer"></div>

    <!-- jQueryのCDNをmain.jsの直前の記述 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>

    <!-- コンポーネント読み込み用の一時的なjs -->
    <script>
        $(window).on('load', function () {

            $("#sidebar").load("../../assets/components/sidebar.html");
            $("#breadcrumb").load("../../assets/components/breadcrumb.html");

            $(".article_h2").load("../../assets/components/article_h2.html");
            $(".case_detail_head").load("../../assets/components/case_detail_head.html");
            $(".article_h3_p").load("../../assets/components/article_h3.html");
            $(".article_h4_p").load("../../assets/components/article_h4.html");
            $(".article_text").load("../../assets/components/article_text.html");
            $(".article_text_emphasis").load("../../assets/components/article_text_emphasis.html");
            $(".article_text_small").load("../../assets/components/article_text_small.html");
            $(".article_list").load("../../assets/components/article_list.html");
            $(".article_note").load("../../assets/components/article_note.html");
            $(".article_summary").load("../../assets/components/article_summary.html");
            $(".article_toc").load("../../assets/components/article_toc.html");
            $(".btn_primary").load("../../assets/components/btn_primary.html");
            $(".btn_secondary").load("../../assets/components/btn_secondary.html");
            $("#btn_tertiary").load("../../assets/components/btn_tertiary.html");
            $(".btn_icon").load("../../assets/components/btn_icon.html");
            $(".btn_link").load("../../assets/components/btn_link.html");
            $(".article_content1").load("../../assets/components/article_content1.html");
            $(".article_content2").load("../../assets/components/article_content2.html");
            $(".article_table1").load("../../assets/components/article_table1.html .woman");
            $(".article_table2").load("../../assets/components/article_table2.html");
            $(".article_table3").load("../../assets/components/article_table3.html");
            $(".sns_lgs").load("../../assets/components/sns_lgs.html");


            $("#comp_title1").load("../../assets/components/myMedia_titleBox_h2.html .myMedia_titleBox_h2.h1.article_dow_thanks");
            $("#comp_title2").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_article");
            $("#comp_title3").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.case_detail");
            $("#comp_title4").load("../../assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_mov");
            $(".research_article_card_secondary").load("../../assets/components/research_article_card_secondary.html");
            $(".doc_card_secondary").load("../../assets/components/doc_card_secondary.html");
            $(".mov_card_secondary").load("../../assets/components/mov_card_secondary.html");
        });
    </script>

    <!-- /コンポーネント読み込み用の一時的なjs -->
