<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メディア紹介|マイナビウーマン</title>
  <link rel="stylesheet" href="/assets/css/destyle.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="inner">
      <div id="breadcrumb" class=""></div>
      <div id="media_detail_head"></div>
      <div class="media_detail_summary"></div>
      <!-- 広告メニュー -->
      <div class="mt-80" id="woman-advertisement"></div>
      <div class="media_detail_ad_menu" id="media_detail_ad_menu_woman"></div>
      <!-- クライアント実績 -->
      <div class="mt-80" id="title_section_woman_client"></div>
      <div class="" id="woman-table"></div>
      <!-- マイナビウーマンの強み -->
      <div class="mt-80" id="woman-strength"></div>
      <div id="article_text_img_content"></div>
    </div>

    <div class="media_detail_cta"></div>

    <div class="inner">
      <div class="media_detail_accordion"></div>
    </div>

    <div class="inner">
      <!-- コンポーネント -->
      <div class="recommed_container">
        <div id="recommend_wrapper">
          <div id="comp_title3"></div>
          <div class="recommend_items  media_recommend">
            <div class="doc_card_secondary"></div>
            <div class="doc_card_secondary"></div>
            <div class="doc_card_secondary"></div>
          </div>
        </div>
        <div id="recommend_wrapper">
          <div id="comp_title2"></div>
          <div class="recommend_items  media_recommend">
            <div class="media_card_secondary_news"></div>
            <div class="media_card_secondary_child"></div>
            <div class="media_card_secondary_student"></div>
            <div class="media_card_secondary_teens"></div>
          </div>
        </div>
      </div>
    </div>


    <div id="cta-section"></div>
  </main>

  <!-- フッターのセクション -->
  <div id="footer"></div>

  <!-- jQueryのCDNをmain.jsの直前の記述 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <!-- コンポーネント読み込み用の一時的なjs -->
  <script>
    $(window).on('load', function () {
      $("#comp_title3").load("/assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_project");
      $("#comp_title2").load("/assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_media");
      $("#breadcrumb").load("/assets/components/breadcrumb.html");

      $(".media_card_secondary_news").load("/assets/components/media_card_secondary.html .news");
      $(".media_card_secondary_woman").load("/assets/components/media_card_secondary.html .woman")
      $(".media_card_secondary_child").load("/assets/components/media_card_secondary.html .child");
      $(".media_card_secondary_student").load("/assets/components/media_card_secondary.html .student");
      $(".media_card_secondary_teens").load("/assets/components/media_card_secondary.html .teens");
      $("#media_detail_head").load("/assets/components/media_detail_head.html .woman");
      $(".media_detail_summary").load("/assets/components/media_detail_summary.html .woman");
      $("#article_text_img_content").load("/assets/components/article_text_img.html .myMedia-woman");
      $(".media_detail_cta").load("/assets/components/media_detail_cta.html");
      $(".media_detail_accordion").load("/assets/components/media_detail_accordion.html");

      $("#title_section_woman_client").load("/assets/components/title_section.html .woman-client");
      $("#woman-advertisement").load("/assets/components/title_section.html .woman-advertisement");
      $("#woman-strength").load("/assets/components/title_section.html .woman-strength");
      $("#media_detail_ad_menu_woman").load("/assets/components/media_detail_ad_menu.html .woman_advertisement");
      $("#woman-table").load("/assets/components/media_table.html .woman");
      $(".doc_card_secondary").load("/assets/components/doc_card_secondary.html");
      $("#woman_strength").load("/assets/components/title_section.html .woman_strength");
    });

  </script>

  <!-- /コンポーネント読み込み用の一時的なjs -->
</body>

</html>
