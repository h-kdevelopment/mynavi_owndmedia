<!DOCTYPE html>
<html lang="ja">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メディア紹介|マイナビティーンズ</title>
  <link rel="stylesheet" href="/assets/css/destyle.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="inner">
      <div id="breadcrumb" class=""></div>
      <div id="media_detail_head"></div>
      <div class="media_detail_summary"></div>
      <!-- 広告メニュー -->
      <div class="mt-80" id="teens-advertisement"></div>
      <div class="media_detail_ad_menu" id="media_detail_ad_menu_teens"></div>
      <div id="article_text" class="mt-20"></div>
      <!-- クライアント実績 -->
      <div class="mt-80" id="title_section_teens_client"></div>
      <div class="" id="teens-table"></div>
      <!-- 強み -->
      <div class="mt-80" id="teens-strength"></div>
      <div id="article_text_img_content"></div>
    </div>

    <div class="media_detail_cta"></div>

    <div class="inner">
      <div class="media_detail_accordion"></div>
    </div>

    <div class="inner">
      <!-- コンポーネント -->
      <div class="recommed_container">
        <div id="recommend_wrapper">
          <div id="comp_title3"></div>
          <div class="recommend_items  media_recommend">
            <div class="doc_card_secondary"></div>
            <div class="doc_card_secondary"></div>
            <div class="doc_card_secondary"></div>
          </div>
        </div>
        <div id="recommend_wrapper">
          <div id="comp_title2"></div>
          <div class="recommend_items  media_recommend">
            <div class="media_card_secondary_news"></div>
            <div class="media_card_secondary_child"></div>
            <div class="media_card_secondary_student"></div>
            <div class="media_card_secondary_woman"></div>
          </div>
        </div>
      </div>
    </div>



    <div id="cta-section"></div>
  </main>

  <!-- フッターのセクション -->
  <div id="footer"></div>

  <!-- jQueryのCDNをmain.jsの直前の記述 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <!-- コンポーネント読み込み用の一時的なjs -->
  <script>
    $(window).on('load', function () {
      $("#comp_title3").load("/assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_project");
      $(".doc_card_secondary").load("/assets/components/doc_card_secondary.html");
      $("#comp_title2").load("/assets/components/myMedia_titleBox_h3.html .myMedia_titleBox_h3.recommend_media");
      $("#breadcrumb").load("/assets/components/breadcrumb.html");
      $(".media_card_secondary_news").load("/assets/components/media_card_secondary.html .news");
      $(".media_card_secondary_child").load("/assets/components/media_card_secondary.html .child")
      $(".media_card_secondary_teens").load("/assets/components/media_card_secondary.html .teens");
      $(".media_card_secondary_student").load("/assets/components/media_card_secondary.html .student");
      $(".media_card_secondary_woman").load("/assets/components/media_card_secondary.html .woman");
      $("#comp_title_line").load("/assets/components/title_line.html .title_line.feature");
      $("#secondary_btn").load("/assets/components/btn.html .secondary_btn.feature_list");
      $("#media_detail_head").load("/assets/components/media_detail_head.html .teens");
      $(".media_detail_summary").load("/assets/components/media_detail_summary.html .teens");

      $(".media_detail_cta").load("/assets/components/media_detail_cta.html");
      $(".media_detail_accordion").load("/assets/components/media_detail_accordion.html");

      $("#teens-advertisement").load("/assets/components/title_section.html .teens-advertisement");
      $("#teens-category").load("/assets/components/title_section.html .teens_category");
      $("#title_section_teens_client").load("/assets/components/title_section.html .teens-client");
      $("#teens-category").load("/assets/components/title_section.html .teens-category");
      $("#teens-strength").load("/assets/components/title_section.html .teens-strength");
      $("#media_detail_ad_menu_teens").load("/assets/components/media_detail_ad_menu.html .teens_advertisement");
      $("#article_text").load("/assets/components/article_text.html .myMedia-teens");
      $("#teens-table").load("/assets/components/article_table1.html .teens");


      $("#myNews_category_teens").load("/assets/components/article_text.html .myNews_category_teens");
      $("#teens_strength").load("/assets/components/title_section.html .teens_strength");
    });

  </script>

  <!-- /コンポーネント読み込み用の一時的なjs -->

</html>
